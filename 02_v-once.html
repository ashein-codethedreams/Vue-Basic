<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Demo</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
    <h1>{{title}}</h1>
    <p v-once>{{message}}</p>
    <p>{{message}}</p>
    <hr>
    <h2>{{sayHello()}}</h2>
</div>
    <script>
        new Vue({
            el:"#app",
            data:{
                title:"Hello World",
                message:"First VueJS Application"
            },
            methods:{
                sayHello:function(){
                    this.message = "Override";
                   return this.title;
                }
            }
        })
    </script>
</body>
</html>
